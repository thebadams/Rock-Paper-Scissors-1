<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Rock, Paper, Scissors</title>
    </head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
        <p>A Game of RPS, Brought To You By Javascript and Document Object Model Manipulation</p>
    </header>
    <main>
        <h2>Player Score: <span id="playerDisplay">0</span></h2>
        <h2>Computer Score: <span id="computerDisplay">0</span></h2>

        <h3>Player Choices:</h3>
        <p>Please Click A Button</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </main>
<script src="script.js"></script>
</body>
</html>
